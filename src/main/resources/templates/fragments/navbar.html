<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="navbar">
    <ul>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/user/logout}" method="post">
                <button type="submit">Выйти</button>
            </form>
        </li>
        <li sec:authorize="!isAuthenticated()"><a th:href="@{/user/register}">Зарегистрироваться</a></li>
        <li sec:authorize="!isAuthenticated()"><a th:href="@{/user/login}">Войти</a></li>
        <li><a href="/">Домашняя страница</a></li>
        <li><a href="/brand/all">Бренды</a></li>
        <li><a href="/offer/all">Все объявления</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/offer/create}">Создать объявление</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/rental/my}">Мои аренды</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/rental/owner/dashboard}">Управление заявками</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/reviews/my}">Мои отзывы</a>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/reviews/about/{username}(username=${#authentication.name})}">
                Отзывы обо мне
            </a>
        </li>
        </li>
    </ul>
</nav>
</body>
</html>
