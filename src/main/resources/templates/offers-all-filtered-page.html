<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}">
    <title>Объявления</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">

    <!-- Заголовок -->
    <h2 class="text-center mb-4">Объявления</h2>

    <!-- Фильтры -->
    <form th:action="@{/offer/all}"
          th:object="${filters}"
          method="get"
          class="row g-3 mb-4">


        <!-- Поиск -->
        <div class="col-md-4">
            <label for="searchTerm" class="form-label">Поиск</label>
            <input type="text"
                   id="searchTerm"
                   th:field="*{searchTerm}"
                   class="form-control"
                   placeholder="Название игры или бренд">
        </div>

        <!-- Цена -->
        <div class="col-md-2">
            <label for="priceFrom" class="form-label">Цена от</label>
            <input type="number"
                   id="priceFrom"
                   th:field="*{priceFrom}"
                   class="form-control"
                   step="0.01">
        </div>
        <div class="col-md-2">
            <label for="priceTo" class="form-label">до</label>
            <input type="number"
                   id="priceTo"
                   th:field="*{priceTo}"
                   class="form-control"
                   step="0.01">
        </div>

        <!-- Бренд -->
        <div class="col-md-3">
            <label for="brand" class="form-label">Бренд</label>
            <select id="brand"
                    th:field="*{brand}"
                    class="form-select">
                <option value="">Все бренды</option>
                <option th:each="b : ${allBrands}"
                        th:value="${b.name}"
                        th:text="${b.name}"></option>
            </select>
        </div>

        <!-- Мои объявления -->
        <div class="col-md-1 d-flex align-items-center">
            <div class="form-check mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="myOffers"
                       th:field="*{myOffers}">
                <label class="form-check-label" for="myOffers">Мои</label>
            </div>
        </div>

        <!-- Сортировка -->
        <div class="col-md-3">
            <label for="sortBy" class="form-label">Сортировать</label>
            <select id="sortBy"
                    th:field="*{sortBy}"
                    class="form-select">
                <option value="">Без</option>
                <option value="priceAsc">Цена ↑</option>
                <option value="priceDesc">Цена ↓</option>
                <option value="daysAsc">Срок ↑</option>
                <option value="daysDesc">Срок ↓</option>
            </select>
        </div>

        <!-- Кнопки -->
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">Применить</button>
        </div>
        <div class="col-auto align-self-end">
            <a th:href="@{/offer/all}" class="btn btn-secondary">Сбросить</a>
        </div>

    </form>

    <!-- Сетка карточек объявлений -->
    <div class="row g-4 justify-content-center">
        <div th:each="o : ${offersPage.content}"
             class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img th:src="@{/images/{photo}(photo=${o.photo})}"
                     alt="Фото объявления"
                     class="card-img-top">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title"
                        th:text="${o.brand.name + ' ' + o.gameName}">
                        Название
                    </h5>
                    <ul class="list-unstyled mb-3 flex-grow-1">
                        <li><strong>Цена:</strong> <span th:text="${o.price}">0</span> ₽/день</li>
                        <li>
                            <strong>Срок:</strong>
                            от <span th:text="${o.minRentalDays}">0</span>
                            до <span th:text="${o.maxRentalDays}">0</span> дней
                        </li>
                        <li><strong>Статус:</strong> <span th:text="${o.status}">–</span></li>
                    </ul>
                    <a th:href="@{/offer/{id}(id=${o.id})}"
                       class="btn btn-outline-primary mb-2 text-nowrap">
                        Подробнее
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <nav aria-label="Навигация по страницам" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!offersPage.hasPrevious()}? 'disabled'">
                <a class="page-link"
                   th:href="@{/offer/all(page=${offersPage.number - 1},priceFrom=${filters.priceFrom},priceTo=${filters.priceTo},brand=${filters.brand},myOffers=${filters.myOffers},sortBy=${filters.sortBy},searchTerm=${filters.searchTerm})}">
                    ‹ Назад
                </a>
            </li>
            <li class="page-item disabled">
          <span class="page-link">
            Страница <span th:text="${offersPage.number+1}"></span>
             из <span th:text="${offersPage.totalPages}"></span>
          </span>
            </li>
            <li class="page-item" th:classappend="${!offersPage.hasNext()}? 'disabled'">
                <a class="page-link"
                   th:href="@{/offer/all(page=${offersPage.number + 1},priceFrom=${filters.priceFrom},priceTo=${filters.priceTo},brand=${filters.brand},myOffers=${filters.myOffers},sortBy=${filters.sortBy},searchTerm=${filters.searchTerm})}">
                    Вперед ›
                </a>
            </li>
        </ul>
    </nav>

</main>

<!-- Bootstrap JS bundle via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
