<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:inline="text">
<head>
    <meta charset="UTF-8">
    <title>Мои аренды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5">

    <h1 class="mb-4">Мои аренды</h1>

    <!-- Нет аренд -->
    <div th:if="${myRentals.isEmpty()}" class="alert alert-light">
        У вас пока нет ни одной аренды.
    </div>

    <!-- Таблица аренд -->
    <div th:if="${!myRentals.isEmpty()}">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Игра</th>
                <th>Период</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${myRentals}">
                <td th:text="${r.offerName}">Название игры</td>
                <td th:text="|${r.startDate != null ? #temporals.format(r.startDate,'dd.MM.yyyy') : 'С момента подтверждения'} — ${r.endDate != null ? #temporals.format(r.endDate,'dd.MM.yyyy') : 'не указано'}|">
                    период
                </td>
                <td th:text="${r.status}">Статус</td>
                <td class="d-flex gap-2">
                    <form th:if="${r.status} == 'Ожидает подтверждения владельцем'"
                          th:action="@{/rental/{id}/cancel(id=${r.rentalId})}"
                          method="post">
                        <button class="btn btn-sm btn-warning">Отменить</button>
                    </form>
                    <form th:if="${r.status} == 'Активна'"
                          th:action="@{/rental/{id}/return(id=${r.rentalId})}"
                          method="post">
                        <button class="btn btn-sm btn-primary">Вернуть</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Уведомление об успехе -->
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
