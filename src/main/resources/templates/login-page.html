<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
</head>
<body>
<h1>Вход</h1>
<div th:if="${badCredentials}">
    <p style="color:red;">Неверное имя пользователя или пароль!</p>
</div>
<form th:action="@{/user/login}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:value="${username}" required/>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <button type="submit">Войти</button>
</form>
<p>Нет аккаунта? <a th:href="@{/user/register}">Зарегистрироваться</a></p>
</body>
</html>
