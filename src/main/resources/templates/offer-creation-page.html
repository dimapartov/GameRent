<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Offer</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Создать объявление</h1>
<form th:action="@{/offer/create}" th:object="${newOfferInputModel}"
      method="post" enctype="multipart/form-data">
    <div>
        <label>Описание:</label>
        <textarea th:field="*{description}" required></textarea>
    </div>
    <div>
        <label>Цена:</label>
        <input type="number" step="0.01" th:field="*{price}" required/>
    </div>
    <div>
        <label>Бренд:</label>
        <select th:field="*{brand}">
            <option th:each="brand : ${allBrands}"
                    th:value="${brand.name}"
                    th:text="${brand.name}"></option>
        </select>
    </div>
    <div>
        <label>Название игры:</label>
        <input type="text" th:field="*{gameName}" required/>
    </div>
    <div>
        <label>Мин. дней аренды:</label>
        <input type="number" th:field="*{minRentalDays}" min="1" required/>
    </div>
    <div>
        <label>Макс. дней аренды:</label>
        <input type="number" th:field="*{maxRentalDays}" min="1" required/>
    </div>
    <div>
        <label>Загрузите фото:</label>
        <input type="file" name="file" required/>
    </div>
    <button type="submit">Создать</button>
</form>
</body>
</html>
