<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${offer.brandName + ' ' + offer.gameName}">Детали оффера</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main>
    <h1 th:text="${offer.brandName + ' ' + offer.gameName}">Название игры</h1>
    <img th:src="@{'/images/' + ${offer.photo}}"
         alt="Фото оффера"
         style="max-width:200px; display:block; margin-bottom:20px;"/>
    <p><strong>Описание:</strong> <span th:text="${offer.description}"></span></p>
    <p><strong>Цена в день:</strong> <span th:text="${offer.price}"></span></p>
    <p>
        <strong>Срок аренды:</strong>
        от <span th:text="${offer.minRentalDays}"></span>
        до <span th:text="${offer.maxRentalDays}"></span> дней
    </p>
    <p><strong>Статус:</strong> <span th:text="${offer.status}"></span></p>
    <!-- Действия владельца -->
    <div sec:authorize="isAuthenticated()">
        <div th:if="${offer.ownerUsername == #authentication.name}">
            <!-- Кнопки только если Доступно -->
            <div th:if="${offer.status == 'Доступно'}" style="margin-top:1em;">
                <button id="editBtn" style="margin-right:1em;">Редактировать</button>
                <form th:action="@{'/offer/' + ${offer.id} + '/delete'}"
                      method="post"
                      style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </div>
            <!-- Сообщение если неДоступно -->
            <div th:if="${offer.status != 'Доступно'}" style="color:red; margin-top:1em;">Оффер находится в аренде,
                изменение и удаление невозможно
            </div>
        </div>
    </div>
    <div th:if="${offer.status == 'Доступно'}">
        <div sec:authorize="isAuthenticated()" th:if="${offer.ownerUsername != #authentication.name}"
             style="margin-top:1em;">
            <form th:action="@{/rental/create}" th:object="${rentalInput}" method="post">
                <input type="hidden" th:field="*{offerId}"/>
                <div>
                    <label>Дней аренды:</label>
                    <input type="number" th:field="*{days}"/>
                    <div th:if="${#fields.hasErrors('days')}" th:errors="*{days}" style="color:red;"></div>
                </div>
                <button type="submit">Арендовать</button>
            </form>
        </div>
        <div sec:authorize="isAuthenticated()"
             th:if="${offer.ownerUsername == #authentication.name}"
             style="color:gray; margin-top:1em;">
            Вы не можете арендовать свой собственный оффер.
        </div>
        <div sec:authorize="!isAuthenticated()"
             style="margin-top:1em;">
            <a th:href="@{/login}">Войдите в систему</a>, чтобы арендовать этот оффер.
        </div>
    </div>
    <p>
        <strong>Владелец:</strong>
        <span th:text="${offer.ownerFirstName + ' ' + offer.ownerLastName}">Имя Фамилия</span>
        —
        <a th:href="'mailto:' + ${offer.ownerEmail}"
           th:text="${offer.ownerEmail}">email</a>
        <a th:href="@{/reviews/about/{username}(username=${offer.ownerUsername})}"
           style="margin-left:1em; text-decoration:none; font-weight:bold;">
            Смотреть отзывы
        </a>
    </p>
    <div th:if="${success}" style="color:green; margin-top:1em;" th:text="${success}"></div>
    <div th:if="${error}" style="color:red; margin-top:1em;" th:text="${error}"></div>
    <!-- Контейнер модалки -->
    <div id="editModal"
         th:object="${offerUpdateInputModel}"
         th:attr="style=
         ${#fields.hasAnyErrors()} ?
           'display:block;position:fixed;top:20%;left:30%;width:40%;background:#fff;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.5);z-index:1000;'
         :
           'display:none;position:fixed;top:20%;left:30%;width:40%;background:#fff;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.5);z-index:1000;'">

        <!-- Форма уже без th:object -->
        <form th:action="@{'/offer/' + ${offer.id} + '/edit'}"
              method="post">

            <!-- Описание -->
            <div>
                <label>Описание:</label><br/>
                <textarea th:field="*{description}" rows="3" style="width:100%;"></textarea>
                <div th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"
                     style="color:red;"></div>
            </div>

            <!-- Цена -->
            <div style="margin-top:1em;">
                <label>Цена в день:</label><br/>
                <input type="number" step="0.01" th:field="*{price}" style="width:100%;"/>
                <div th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}"
                     style="color:red;"></div>
            </div>

            <!-- Мин/Макс дни -->
            <div style="margin-top:1em; display:flex; gap:10px;">
                <div style="flex:1;">
                    <label>Мин. дней:</label><br/>
                    <input type="number" th:field="*{minRentalDays}" style="width:100%;"/>
                    <div th:if="${#fields.hasErrors('minRentalDays')}"
                         th:errors="*{minRentalDays}"
                         style="color:red;"></div>
                </div>
                <div style="flex:1;">
                    <label>Макс. дней:</label><br/>
                    <input type="number" th:field="*{maxRentalDays}" style="width:100%;"/>
                    <div th:if="${#fields.hasErrors('maxRentalDays')}"
                         th:errors="*{maxRentalDays}"
                         style="color:red;"></div>
                </div>
                <div th:if="${#fields.hasErrors('validRentalDaysRange')}"
                     th:errors="*{validRentalDaysRange}"
                     style="color:red; margin-top:0.5em;"></div>
            </div>

            <!-- Кнопки -->
            <div style="margin-top:1em; display:flex; gap:10px;">
                <button type="submit">Сохранить</button>
                <button type="button" id="cancelEdit">Отмена</button>
            </div>
        </form>
    </div>
    <!-- Скрипт для открытия/закрытия модалки вручную -->
    <script th:inline="javascript">
        // Кнопка «Редактировать»
        document.getElementById('editBtn')?.addEventListener('click', function () {
            document.getElementById('editModal').style.display = 'block';
        });
        // Кнопка «Отмена»
        document.getElementById('cancelEdit')?.addEventListener('click', function () {
            document.getElementById('editModal').style.display = 'none';
        });
    </script>
</main>
</body>
</html>
