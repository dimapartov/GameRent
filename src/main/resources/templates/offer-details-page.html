<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Offer Details</title>
</head>
<body>
<h1 th:text="${offer.gameName}">Game Name</h1>
<p th:text="${offer.description}">Description</p>
<p>Price: <span th:text="${offer.price}"></span></p>
<div th:if="${offer.photo != null}">
    <img th:src="@{'/images/' + ${offer.photo}}" alt="Offer Photo" style="max-width:300px;"/>
</div>
</body>
</html>
