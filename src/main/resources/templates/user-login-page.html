<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}">
    <title>Вход</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
        <h1 class="text-center mb-4">Вход</h1>
        <div th:if="${badCredentials}" class="alert alert-danger" role="alert">
            Неверное имя пользователя или пароль!
        </div>
        <form th:action="@{/user/login}" method="post" sec:csrf="true" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, введите имя пользователя.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <p class="text-center mt-3">Нет аккаунта? <a th:href="@{/user/register}">Зарегистрироваться</a></p>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
