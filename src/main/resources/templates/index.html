<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}">
    <title>Домашняя страница</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<section sec:authorize="isAuthenticated()"
         class="alert alert-info mb-0 text-center"
         role="alert">
    Добро пожаловать, <span sec:authentication="name"></span>!
</section>
<main class="container py-5">
    <section class="card-section text-center">
        <h1 class="display-5 fw-bold">Арендуйте настольные игры быстро и удобно!</h1>
        <p class="lead text-muted mx-auto" style="max-width: 600px;">
            Наша цель — помочь всем любителям настольных игр объединиться, попробовать что-то новое и редкое!
        </p>
        <a th:href="@{/offer/all}" class="btn btn-dark btn-lg mt-3">Смотреть предложения</a>
    </section>
    <section class="card-section">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <div class="col" th:each="num : ${#numbers.sequence(1,8)}">
                <img th:src="@{/images/image_{n}.png(n=${num})}"
                     th:alt="'Изображение ' + ${num}"
                     class="img-fluid rounded-4"/>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
