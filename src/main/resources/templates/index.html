<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Welcome banner -->
<section sec:authorize="isAuthenticated()"
         class="alert alert-info mb-0 text-center"
         role="alert">
    Добро пожаловать, <span sec:authentication="name"></span>!
</section>

<!-- Main content, всегда по центру -->
<main class="container py-4 text-center">
    <h1 class="mb-3">Домашняя страница</h1>
    <p>Основное содержимое домашней страницы здесь…</p>
</main>

<!-- Bootstrap JS bundle via CDN (или из webjars) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
