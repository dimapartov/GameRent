<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}">
    <title>Бренды</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="row justify-content-center">
        <div th:each="brand : ${allBrands}"
             class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
            <div class="card h-100">
                <img th:src="@{/images/{photo}(photo=${brand.photo})}"
                     th:alt="${brand.name}"
                     class="card-img-top">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center"
                        th:text="${brand.name}">Бренд</h5>
                    <p class="card-text flex-grow-1">
                        <strong>Описание:</strong>
                        <span th:text="${brand.description}">Описание бренда</span>
                    </p>
                    <a th:href="@{/offer/all(brand=${brand.name})}"
                       class="btn btn-primary btn-sm text-nowrap mt-auto align-self-center">
                        Предложения по бренду
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
