<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Бренды</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Собственные стили -->
<style>
    /* карточки при наведении */
    .card-hover {
        transition: transform .2s ease, box-shadow .2s ease;
    }

    .card-hover:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* градиентная рамка без заливки */
    .card-accent {
        border: 2px solid;
        border-image: linear-gradient(135deg, #ffc107, #007bff) 1;
        border-radius: 0.5rem;
    }

    /* фиксированная высота картинки + object-fit */
    .card-img-fixed {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    /* оверлей только на картинку, pointer-events:none—чтобы не «ловил» клики */
    .brand-overlay {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: .25rem .5rem;
        border-bottom-right-radius: .5rem;
        pointer-events: none;
    }
</style>

<main class="container py-4">

    <!-- Респонсивная «masonry» сетка -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div th:each="brand : ${allBrands}" class="col">
            <div class="card h-100 card-hover card-accent">

                <!-- Блок с картинкой и оверлеем -->
                <div class="position-relative overflow-hidden">
                    <img th:src="@{/images/{photo}(photo=${brand.photo})}"
                         th:alt="${brand.name}"
                         class="card-img-fixed">

                    <div class="brand-overlay">
                        <h6 class="m-0" th:text="${brand.name}">Бренд</h6>
                    </div>
                </div>

                <!-- Тело карточки -->
                <div class="card-body d-flex flex-column">
                    <p class="card-text flex-grow-1"
                       th:text="${brand.description}">
                        Описание бренда
                    </p>
                    <a th:href="@{/offer/all(brand=${brand.name})}"
                       class="btn btn-outline-primary btn-sm mt-auto align-self-center">
                        Предложения по бренду
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!allBrands.hasPrevious()}? 'disabled'">
                <a class="page-link"
                   th:href="@{/brand/all(page=${allBrands.number - 1})}">
                    ‹ Назад
                </a>
            </li>
            <li class="page-item disabled">
          <span class="page-link">
            Страница <span th:text="${allBrands.number + 1}">1</span>
            из <span th:text="${allBrands.totalPages}">1</span>
          </span>
            </li>
            <li class="page-item" th:classappend="${!allBrands.hasNext()}? 'disabled'">
                <a class="page-link"
                   th:href="@{/brand/all(page=${allBrands.number + 1})}">
                    Вперёд ›
                </a>
            </li>
        </ul>
    </nav>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
