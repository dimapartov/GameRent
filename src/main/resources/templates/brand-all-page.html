<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Все бренды</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main>
    <h1>Все бренды</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <div th:each="brand : ${allBrands}"
             style="border: 1px solid #ccc; padding: 10px; width: 250px; box-sizing: border-box;">
            <img th:src="@{'/images/' + ${brand.photo}}"
                 alt="Изображение бренда"
                 style="max-width: 100%; height: auto; display: block; margin-bottom: 10px;">
            <h3 th:text="${brand.name}">Название бренда</h3>
            <p>
                <strong>Описание:</strong>
                <span th:text="${brand.description}">Описание бренда</span>
            </p>
            <a th:href="@{/offer/all(brand=${brand.name})}"
               style="display: inline-block; margin-top: 10px; padding: 8px 12px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px; text-align: center;">
                Посмотреть офферы
            </a>
        </div>
    </div>
</main>
</body>
</html>
